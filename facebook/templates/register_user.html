{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mask d-flex justify-content-center align-items-center vh-100 gradient-custom-3">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-10 col-md-5 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 10px; height: auto; overflow: hidden;">
                    <div class="card-body p-5">
                        <h2 class="text-capitalize text-center mb-4"><u>User Registration</u></h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} text-center">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-3">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                            </div>

                            <div class="form-outline mb-3">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required />
                            </div>

                            <div class="form-outline mb-3">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                            </div>

                            <div class="form-outline mb-4">
                                <select name="role" class="form-select form-control form-control-lg" required>
                                    <option value="">Select Role</option>
                                    <option value="customer">Customer</option>
                                    <option value="seller">Seller</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Register" class="btn btn-success">
                            </div>
                        </form>
                        <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="{% url "login" %}">Login</a></p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
