{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post">
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
    {% endfor %}
{% endif %}
    {% csrf_token %}
    <label>Enter OTP sent to your email:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify</button>
</form>
{% endblock content %}
