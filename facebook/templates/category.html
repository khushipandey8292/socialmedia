{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <!-- Card for Add Category Form -->
    <div class="card p-4">
        <h2 class="card-title">Add Category</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <!-- Form fields inside the card -->
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Category</button>
                <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary mt-1">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
