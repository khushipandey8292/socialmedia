{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mask d-flex justify-content-center align-items-center vh-100 gradient-custom-3">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-10 col-md-5 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 10px; height: 450px; overflow: hidden;">
                    <div class="card-body p-5">
              <h2 class="text-capitalize text-center mb-5"><u>Customer Registration</u></h2>
            <form action="" method="post">
              {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" value="Register" class="btn btn-success">
                </div>
            </form>
            <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="{% url "login" %}">Login</a></p>
{% endblock content %}
