{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="card-title">Add Subcategory</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Subcategory</button>
                <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary mt-1">Back to Dashboard</a>
            </div>
        </form>   
    </div>
</div>
{% endblock content %}
